<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>

<!-----------------------------------------------------------------------Estilos---------------->
<link rel="stylesheet" href="estilos.css">

</head>
<body>
    <div class="contenedor-total">
        <div class="contenedor-aplicacion" id="app.JS">
            <div class="" id="tiempo.JS">
                <div class="valor" id="value"></div> <!--cuenta regresiva-->
                <div class="tarea" id="taskName"></div> <!--nombre de la tarea actual-->
            </div>

    <!----------------------------------------------------------------------formulario---------------------->
            <div class="contenedor-tareas">
                <div class="formulario-tareas">
                    <form id="formulario.JS">
                        <input class="input" type="text" id="itTask.JS">
                        <input class="btn" type="submit" id="bAdd.JS" value="Agregar tarea">
                    </form>
                </div>
    <!-----------------------------------------------------Tareas que se van creando------------------------>
                <div id="tasks">  <!--acÃ¡ van las tareas q' el user vaya creando-->
                                   <!--agreago con JS (ver estilos CSS)-->
                </div>

            </div>

        </div>

    <!------------------------------------------------------Fecha y hora actual------------------------------->

        <div class="contenedor-fechaActualHora">
            <div class="fecha">
                fecha con js
            </div>
            <div class="hora">
                hora con js
            </div>
        </div>

    </div>


<!----------------------------------------------------------------------------JavaScript----------------------------->
    <script src="main.js"></script>

</html>
